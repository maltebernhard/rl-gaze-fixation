# Types:
# - PLCY - Policy
# - CONT - Contingency
# - MXTR - Mixture

# Available Observation Keys:
# - "target_distance"
# - "target_offset_angle"
# - "del_target_offset_angle"
# - "vel_rot"
# - "vel_frontal"
# - "vel_lateral"
# - "robot_target_distance"
# - "obstacle1_offset_angle"
# - "obstacle1_coverage"
# - "obstacle1_distance"
# - "obstacle2_offset_angle"
# - "obstacle2_coverage"
# - "obstacle2_distance"
# - ...
# - "obstacleN_offset_angle"
# - "obstacleN_coverage"
# - "obstacleN_distance"

# Agent Config Dict Structure:
# - id: <str>
#   - type: <str>
#   - model_type: <str>
#   - observation_keys: <list>
#     (only if model is learnable)
#   - model specific params

random_seed: 2
name: modular ppo with handcrafted mixture and gaze fixation
agents:
  - id: Go-Towards-Target-Agent
    type: PLCY
    model_type: PPO
    observation_keys:
      - "target_distance"
      - "robot_target_distance"
      - "vel_frontal"
      - "vel_lateral"
      - "obstacle1_offset_angle"
      - "obstacle1_distance"
      - "obstacle2_offset_angle"
      - "obstacle2_distance"
      - "obstacle3_offset_angle"
      - "obstacle3_distance"
    reward_indices:
      - 0
    policy_type: MlpPolicy
    learning_rate: 0.001
    verbose: 1
    seed: 130

  - id: Avoid-Nearest-Obstacle-Agent
    type: PLCY
    model_type: PPO
    observation_keys:
      - "target_distance"
      - "robot_target_distance"
      - "vel_frontal"
      - "vel_lateral"
      - "obstacle1_offset_angle"
      - "obstacle1_distance"
      - "obstacle2_offset_angle"
      - "obstacle2_distance"
      - "obstacle3_offset_angle"
      - "obstacle3_distance"
    reward_indices: [1]
    policy_type: MlpPolicy
    learning_rate: 0.001
    verbose: 1
    seed: 130

  - id: Mixture-Agent
    type: MX2R
    model_type: TOM
    reward_indices: [0, 1]
    mixture_mode: 2
    experts: [Go-Towards-Target-Agent, Avoid-Nearest-Obstacle-Agent]
    policy_type: MlpPolicy
    learning_rate: 0.001
    verbose: 1
    seed: 130

  - id: Gaze-Fixation-Agent
    type: CONT
    model_type: GFM
    contingent_agent: Mixture-Agent